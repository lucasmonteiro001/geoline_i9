<template name="pageHeading">

    <div class="col-md-12">
        <h2>
            {{#if voltar}}
                <a href="{{voltarLink}}">
                    <i class="fa fa-arrow-left" aria-hidden="true" style="color: #2184BE;font-size: xx-large;padding-right: 10px"></i></a>
            {{/if}}
            {{title}}
        </h2>
        <ol class="breadcrumb">
            <li>
                <a href="{{pathFor route=home}}">{{nome}}</a>
            </li>
            {{#if category}}
                <li>
                    <a href="{{pathFor route=category_route}}">{{category}}</a>
                </li>
            {{/if}}
            <li class="active">
                <strong>{{title}}</strong>
            </li>
        </ol>
    </div>
</template>
