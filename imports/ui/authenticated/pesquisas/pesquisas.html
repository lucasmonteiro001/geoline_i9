<template name="pesquisas">
    {{> pageHeading title='Lista de pesquisass' }}

    <div class="wrapper wrapper-content white-bg animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="pull-right btAdd">
                    <a href="{{pathFor 'pesquisasAdd'}}" class="btn btn-primary">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {{> pesquisasList}}
            </div>
        </div>

    </div>

</template>

<template name="pesquisasAdd">
    {{> pageHeading title='Cadastrar pesquisas' }}

    <style>
        .tagging {
            border: 1px solid #CCCCCC;
            cursor: text;
            font-size: 1em;
            height: auto;
            /*padding: 10px 10px 15px;*/
        }

        .tag {
            background: none repeat scroll 0 0 #EE7407;
            border-radius: 2px;
            color: white;
            cursor: default;
            display: inline-block;
            position: relative;
            white-space: nowrap;
            padding: 4px 20px 4px 0;
            margin: 5px 10px 0 0;
        }

        .tag span {
            background: none repeat scroll 0 0 #D66806;
            border-radius: 2px 0 0 2px;
            margin-right: 5px;
            padding: 5px 10px 5px;
        }

        .tag .tag-i {
            color: white;
            cursor: pointer;
            font-size: 1.3em;
            height: 0;
            line-height: 0.1em;
            position: absolute;
            right: 5px;
            top: 0.7em;
            text-align: center;
            width: 10px;
        }

        .tag .tag-i:hover {
            color: black;
            text-decoration: underline;
        }

        .type-zone {
            border: 0 none;
            height: auto;
            width: auto;
            min-width: 20px;
            display: inline-block;
        }

        .type-zone:focus {
            outline: none;
        }
    </style>

    <div class="wrapper wrapper-content white-bg animated fadeInRight" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">

                        <div class="form-group">
                            <label for="nome">Nome da pesquisa</label>
                            <input type="text" name="nome" class="form-control" placeholder="Nome da pesquisa">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <br>
                            <label class="radio-inline">
                                <input type="radio" value="aberta" name="status">Aberta
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="fechada" name="status">Fechada
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="numMaxEntrevistados"><span class="pull-left">Numero maximo de entrevistados</span></label>
                            <input type="number" name="numMaxEntrevistados" class="form-control" placeholder="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="entrevistadores">Entrevistadores associados</label>
                            <input type="text" id="entrevistadores" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="candidatos">Candidatos</label>
                            <div data-tags-input-name="candidatos" id="candidatos" class="form-control"></div>

                        </div>
                        <div class="form-group">
                            <label for="bairros">Bairros</label>
                            <div data-tags-input-name="bairros" id="bairros" class="form-control"></div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="dataInicio"><span class="pull-left">Data de inicio</span></label>
                                    <input type="date" name="dataInicio" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="dataFim"><span class="pull-left">Data de fim</span></label>
                                    <input type="date" name="dataFim" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'pesquisas'}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>


</template>

                </div>
            </div>
        </form>
    </div>

<template name="pesquisasView">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-8">
            <h2 id="nomeObjeto"></h2>
            <ol class="breadcrumb">
                <li>
                    <a href="{{pathFor route=home}}">Home</a>
                </li>
                <li>
                    <a href="{{pathFor route=pesquisas}}">Lista de pesquisass</a>
                </li>

                <li class="active">
                    <strong id="bc-nomeObjeto"></strong>
                </li>
            </ol>
        </div>
        <div class="col-lg-4">
            <div class="pull-right">
                <a id="btn-criar-chamado-voltar" class="btn btn-default" href="{{pathFor 'pesquisas'}}">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    Voltar
                </a>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-expanded="false">
                        Ações <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                        <li><a id="linkEdit" href="{{pathFor 'pesquisasEdit'}}/{{pesquisasID}}"><i
                                class="icon icon-pencil"></i>
                            Editar...</a></li>
                        <li class="divider"></li>
                        <li><a id="linkExcluir" href="#!" value="{{pesquisasID}}"><i class="icon icon-pencil"></i>
                            Excluir...</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    {{#each pesquisa}}

        <div class="wrapper wrapper-content white-bg animated fadeInRight" style="padding-bottom:10px;">
            <div class="row form-horizontal row-border">
                <div class="col-lg-12">
                    <div class="panel-body">


                        <div class="form-group">
                            <label class="col-md-2 control-label" for="nome">Pesquisa</label>
                            <div class="col-md-12">
                                <span id="nome"> {{nome}} </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="status">Status</label>
                            <div class="col-md-12">
                                {{#if status}}
                                    Aberta
                                {{else}}
                                    Fechada
                                {{/if}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="numMaxEntrevistados">Numero maximo de entrevistados</label>
                            <div class="col-md-12">
                                <span>  {{numMaxEntrevistados}} </span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="entrevistadores">Entrevistadores</label>
                            <div class="col-md-12">
                                {{#each entrevistadores}}
                                    <li><span> {{this}} </span></li>
                                {{/each}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="candidatos">Candidatos</label>
                            <div class="col-md-12">
                                {{#each candidatos}}
                                    <li><span> {{this}} </span></li>
                                {{/each}}
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label" for="bairros">Bairros</label>
                            <div class="col-md-12">
                                {{#each bairros}}
                                    <li><span> {{this}} </span></li>
                                {{/each}}
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>

    {{/each}}

</template>


<template name="pesquisasList">
        {{> reactiveTable settings=settings}}
</template>

<template name="pesquisasTmpl">
    <a href="{{pathFor 'pesquisasView'}}/{{_id}}">  {{nome}} </a>
</template>
