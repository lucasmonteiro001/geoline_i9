<template name="pesquisas">
    {{> pageHeading title='Lista de pesquisass' }}

    <div class="wrapper wrapper-content white-bg animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="pull-right btAdd">
                    <a href="{{pathFor 'pesquisasAdd'}}" class="btn btn-primary">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {{> pesquisasList}}
            </div>
        </div>

    </div>

</template>

<template name="pesquisasAdd">
    {{> pageHeading title='Cadastrar pesquisas' }}


    <div class="wrapper wrapper-content white-bg animated fadeInRight" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">

                        <div class="form-group">
                            <label for="nome">Nome da pesquisa</label>
                            <input type="text" name="nome" class="form-control" placeholder="Nome da pesquisa">
                        </div>
                        <div class="form-group">
                            <label for="status">Status</label>
                            <br>
                            <label class="radio-inline">
                                <input type="radio" value="aberta" name="status">Aberta
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="fechada" name="status">Fechada
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="numMaxEntrevistados"><span class="pull-left">Numero maximo de entrevistados</span></label>
                            <input type="number" name="numMaxEntrevistados" class="form-control" placeholder="0" min="0">
                        </div>
                        <div class="form-group">
                            <label for="entrevistadores">Entrevistadores associados</label>
                            <input type="text" id="entrevistadores" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="candidatos">Candidatos</label>
                            <input type="text" name="candidatos" id="candidatos" class="form-control"
                                      placeholder="Nome dos candidatos separados por ;">

                        </div>
                        <div class="form-group">
                            <label for="bairros">Bairros</label>
                            <input type="text" name="bairros" id="bairros" class="form-control"
                                   placeholder="Nome dos bairros separados por ;">
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="dataInicio"><span class="pull-left">Data de inicio</span></label>
                                    <input type="date" name="dataInicio" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label for="dataFim"><span class="pull-left">Data de fim</span></label>
                                    <input type="date" name="dataFim" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                        </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'pesquisas'}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>


</template>
