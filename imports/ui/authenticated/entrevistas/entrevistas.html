<template name="entrevistas">

    {{> pageHeading title='Lista de pesquisas vinculadas' }}

    <div class="wrapper wrapper-content white-bg animated fadeInRight">

        <div class="row">
            <div class="col-lg-12">
                {{> pesquisasListParaEntrevistadores}}
            </div>
        </div>

    </div>

</template>

<template name="entrevistasAdd">
    {{> pageHeading title='Cadastrar entrevistas' }}

    {{#each pesquisa}}

        <div class="wrapper wrapper-content white-bg animated fadeInRight" style="padding-bottom:10px;">
            <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel-body">

                            <h3>{{nome}}</h3>


                            <div class="form-group">
                                <label class="col-md-2 control-label" for="candidato">Candidato</label>
                                <div class="col-md-10">
                                    <select name="candidato" id="candidato" required>
                                        <option disabled selected value=""> Selecione um candidato </option>
                                        {{#each candidatos}}
                                            <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="bairro">Bairro</label>
                                <div class="col-md-10">
                                    <select name="bairro" id="bairro" required>
                                        <option disabled selected value=""> Selecione um bairro </option>
                                        {{#each bairros}}
                                            <option value="{{this}}">{{this}}</option>
                                        {{/each}}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="faixaEtaria">Faixa etária</label>
                                <div class="col-md-10">
                                    <select name="faixaEtaria" id="faixaEtaria" required>
                                        <option disabled selected value=""> Selecione a faixa etária </option>
                                        <option value='15 - 19'>15 - 19</option>
                                        <option value="20 - 24">20 - 24</option>
                                        <option value="25 - 29">25 - 29</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label" for="faixaDeRenda">Faixa de renda</label>
                                <div class="col-md-10">
                                    <select name="faixaDeRenda" id="faixaDeRenda" required>
                                        <option disabled selected value=""> Selecione a faixa de renda </option>
                                        <option value='1'>Até 1 salário mínimo</option>
                                        <option value="2">Até 2 salários mínimos</option>
                                        <option value="5">Até 5 salários mínimos</option>
                                        <option value="5+">Acima de 5 salários mínimos</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Sexo</label>
                                <div class="col-md-10">

                                    <div class="btn-group" data-toggle="buttons">
                                        <label>
                                            <input type="radio" name="sexo" value="feminino">
                                            Feminino
                                        </label>
                                        <label>
                                            <input type="radio" name="sexo" value="masculino">
                                            Masculino
                                        </label>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="pull-right btAdd">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="{{pathFor 'entrevistasList'}}/{{pesquisaId}}" class="btn">Voltar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    {{/each}}

</template>
