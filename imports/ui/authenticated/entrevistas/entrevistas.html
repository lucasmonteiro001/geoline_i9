<template name="entrevistas">
    {{> pageHeading title='Lista de entrevistass' }}

    <div class="wrapper wrapper-content white-bg animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="pull-right btAdd">
                    <a href="{{pathFor 'entrevistasAdd'}}" class="btn btn-primary">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i> Adicionar</a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                {{> entrevistasList}}
            </div>
        </div>

    </div>

</template>

<template name="entrevistasAdd">
    {{> pageHeading title='Cadastrar entrevistas' }}


    <div class="wrapper wrapper-content white-bg animated fadeInRight" style="padding-bottom:10px;">
        <form class="form-horizontal row-border" id="userForm" data-toggle="validator" role="form">
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel-body">
                    

           <div class="form-group">
              <label class="col-md-2 control-label" for="endereco">Informe o Endere�o</label>
              <div class="col-md-10">
                <textarea class="form-control" rows="7" id="endereco" name="endereco"></textarea>
              </div>
           </div>




           <div class="form-group">
              <label class="col-md-2 control-label" for="telefone">Telefone/Cel:</label>
              <div class="col-md-10">
                <input type="text" id="telefone" name="telefone" class="form-control" >
              </div>
            </div>


           <div class="form-group">
              <label class="col-md-2 control-label" for="nome">Informe um nome</label>
              <div class="col-md-10">
                <input type="text" id="nome" name="nome" class="form-control" >
              </div>
            </div>


           <div class="form-group">
              <label class="col-md-2 control-label" for="Email">Meu Email</label>
              <div class="col-md-10">
                <input type="text" id="Email" name="Email" class="form-control" >
              </div>
            </div>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="pull-right btAdd">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{pathFor 'entrevistas'}}" class="btn">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>


</template>
